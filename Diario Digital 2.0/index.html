<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Anotações</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <svg class="icon-book" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4"></path><polyline points="10 17 15 12 10 7"></polyline><line x1="15" x2="3" y1="12" y2="12"></line></svg>
      </div>
      <h1>Bem-vindo de Volta!</h1>
      <p>Acesse suas anotações diárias.</p>

      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" required placeholder="seuemail@exemplo.com" />

        <label for="senha">Senha</label>
        <input type="password" id="senha" required placeholder="Sua senha secreta" />

        <label for="data">Data</label>
        <input type="date" id="data" required />

        <label for="anotacao">Anotação</label>
        <textarea id="anotacao" rows="4" placeholder="Digite sua anotação..."></textarea>

        <button type="submit">Entrar</button>
      </form>

      <p class="register">Não tem uma conta? <a href="#">Registre-se aqui</a></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
