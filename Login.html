<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Hostinger Style</title>
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            color: #ffffff;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
        }

        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 16px;
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .gradient-text {
            background: linear-gradient(135deg, #22c55e, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1rem;
            margin-bottom: 20px;
            color: #cccccc;
        }

        .floating-animation {
            animation: float 6s ease-in-out infinite;
        }

        .pulse-glow {
            animation: pulse-glow 2s ease-in-out infinite alternate;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @keyframes pulse-glow {
            from { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
            to { box-shadow: 0 0 30px rgba(34, 197, 94, 0.6); }
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0 15px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }

        label {
            display: block;
            text-align: left;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }

        button {
            padding: 10px 20px;
            border: none;
            background: #22c55e;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s;
            width: 100%;
            font-size: 1rem;
        }

        button:hover {
            background: #16a34a;
        }

        .link {
            margin-top: 15px;
            color: #3b82f6;
            cursor: pointer;
            display: block;
            font-size: 0.9rem;
        }

        .link:hover {
            text-decoration: underline;
        }

        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }

        @media (max-width: 500px) {
            .glass-effect {
                padding: 20px;
            }

            .gradient-text {
                font-size: 1.5rem;
            }

            button {
                font-size: 0.9rem;
            }
        }
    </style>
</head>

<body>
    <div class="glass-effect floating-animation pulse-glow">
        <img src="/vite.svg" alt="Logo" class="logo">

        <div class="gradient-text">Bem-vindo de Volta!</div>
        <div class="subtitle">Acesse suas anotações diárias.</div>

        <label for="username">Usuário</label>
        <input type="text" id="username" placeholder="Digite seu usuário">

        <label for="password">Senha</label>
        <input type="password" id="password" placeholder="Digite sua senha">

        <button id="loginBtn">Entrar</button>

        <span class="link" id="registerLink">Não tem conta? Registre-se</span>
    </div>

    <script>
        const loginBtn = document.getElementById('loginBtn');
        const registerLink = document.getElementById('registerLink');

        loginBtn.addEventListener('click', () => {
            alert('Login efetuado!');
        });

        registerLink.addEventListener('click', () => {
            alert('Direcionando para a página de registro.');
        });
    </script>
</body>

</html>
