<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Envio para WhatsApp</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e9f5ff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background-color: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
      width: 350px;
    }
    h2 {
      color: #075e54;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      resize: none;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #25d366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
      width: 100%;
    }
    button:hover {
      background-color: #1ebe5b;
    }
    label {
      display: block;
      text-align: left;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Enviar WhatsApp</h2>

  <label for="numero">Número (DDI + DDD + Número)</label>
  <input type="text" id="numero" placeholder="Ex: 5599XXXXXXXX">

  <label for="mensagem">Mensagem</label>
  <textarea id="mensagem" placeholder="Digite sua mensagem..."></textarea>

  <button onclick="enviarWhatsapp()">Enviar Mensagem</button>
</div>

<script>
  function enviarWhatsapp() {
    const numero = document.getElementById('numero').value.trim();
    const mensagem = document.getElementById('mensagem').value.trim();

    if (numero === '') {
      alert('Por favor, digite o número.');
      return;
    }

    if (!/^\d+$/.test(numero)) {
      alert('Digite apenas números no campo de número (sem espaços, traços ou parênteses).');
      return;
    }

    if (mensagem === '') {
      alert('Por favor, escreva uma mensagem.');
      return;
    }

    const url = `https://wa.me/${numero}?text=${encodeURIComponent(mensagem)}`;

    window.open(url, '_blank');
  }
</script>

</body>
</html>
