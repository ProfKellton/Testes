<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página com Tela de Carregamento</title>
    <style>
        /* Estilos da tela de carregamento */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            z-index: 9999;
            opacity: 1;
            transition: opacity 1s ease-out;
        }

        /* Estilos da animação de pontos */
        .dots {
            font-size: 30px;
            margin-top: 10px;
            animation: loadingDots 1.5s infinite steps(1, end);
        }

        /* Animação para os três pontos */
        @keyframes loadingDots {
            0% {
                content: '.';
            }
            33% {
                content: '..';
            }
            66% {
                content: '...';
            }
            100% {
                content: '.';
            }
        }

        /* Transição do conteúdo real */
        #mainContent {
            display: none;
            opacity: 0;
            transition: opacity 1s ease-in;
        }
    </style>
</head>
<body>

    <!-- Tela de carregamento -->
    <div id="loadingScreen">
        Carregando
        <span class="dots"></span>
    </div>

    <!-- Conteúdo real da página -->
    <div id="mainContent">
        <h1>Bem-vindo à página!</h1>
        <p>O conteúdo está carregado.</p>
    </div>

    <script>
        // Função para simular o carregamento e esconder a tela de carregamento
        setTimeout(function() {
            // Esconde a tela de carregamento com um efeito de fade-out
            document.getElementById('loadingScreen').style.opacity = '0';

            // Exibe o conteúdo da página com uma transição suave
            setTimeout(function() {
                document.getElementById('loadingScreen').style.display = 'none';
                document.getElementById('mainContent').style.display = 'block';
                document.getElementById('mainContent').style.opacity = '1';
            }, 1000); // Aguarda o fade-out de 1 segundo antes de exibir o conteúdo
        }, 7000); // 7000 milissegundos = 7 segundos
    </script>

</body>
</html>
